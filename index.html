<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <script src="./algorithms/bubble.js"></script>
    <script src="./algorithms/merge.js"></script>
    <script>
      function init() {
        createjs.Ticker.setFPS(60);
        const stage1 = new createjs.Stage("canvas1");
        createjs.Ticker.addEventListener("tick", stage1);
        const stage2 = new createjs.Stage("canvas2");
        createjs.Ticker.addEventListener("tick", stage2);
        const stage3 = new createjs.Stage("canvas3");
        createjs.Ticker.addEventListener("tick", stage3);
        bubbleSort(stage1);
        mergeSort(stage2);
      };
    </script>
  </head>
  <body onload="init();">
    <canvas id="canvas1" width="900" height="300"></canvas>
    <canvas id="canvas2" width="900" height="300"></canvas>
    <canvas id="canvas3" width="900" height="300"></canvas>
  </body>
</html>
